machine:
  timezone:
    Asia/Tokyo

dependencies:
    override:
        - sudo pip install awscli
    post:
        - aws configure set region ap-northeast-1

test:
  override:
    - echo "All the tests are passed!!"

deployment:
  production:
    branch: master
    commands:
      - aws s3 sync html/ s3://toguma-days2016.com/ --delete
  staging:
    branch: staging
    commands:
      - aws s3 sync html/ s3://st.toguma-days2016.com/ --delete

